<!doctype html>
<html>
<head>
  <title>Choose Teams</title>
  <script src="{{ url_for('static', filename='staticscript.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Predict Point Spread for Any Game!</h1>
  <h3>Enter Home and Away Teams to Predict Point Spread</h3>

  <form method="POST">
  <label for="HomeTeam:">Home Team:</label>
  <select id="HomeTeam" name="HomeTeam">
    {% for team in teams %}
    <option value="{{ team }}">{{ team }}</option>
    {% endfor %}
  </select><br><br>
  <label for="AwayTeam:">Away Team:</label>
  <select id="AwayTeam" name="AwayTeam">
    {% for team in teams %}
    <option value="{{ team }}">{{ team }}</option>
    {% endfor %}
  </select>
  <br><br>
  <input type="submit">
  </form>
</body>
</html>
